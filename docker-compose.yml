version: '3.8'

services:
  # 生产环境数据库
  production_db:
    image: postgres:15
    container_name: expense_production_db
    environment:
      POSTGRES_DB: expense_production
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: production_password_2024
    ports:
      - "5433:5432"
    volumes:
      - production_db_data:/var/lib/postgresql/data
      - ./deployment/docker/db/postgresql.prod.conf:/etc/postgresql/postgresql.conf
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    networks:
      - expense_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

  # 生产环境Redis
  production_redis:
    image: redis:7-alpine
    container_name: expense_production_redis
    command: redis-server /etc/redis/redis.conf
    ports:
      - "6380:6379"
    volumes:
      - production_redis_data:/data
      - ./deployment/docker/redis/redis.prod.conf:/etc/redis/redis.conf
    networks:
      - expense_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 生产环境后端
  production_backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: expense_production_backend
    environment:
      - DATABASE_URL=postgresql://postgres:production_password_2024@production_db:5432/expense_production
      - REDIS_URL=redis://production_redis:6379/0
      - SECRET_KEY=production_super_secret_key_change_this_2024
      - ACCESS_TOKEN_EXPIRE_MINUTES=120
      - ENVIRONMENT=production
    ports:
      - "8443:8000"
    volumes:
      - production_uploads:/app/uploads
      - production_logs:/app/logs
      - ./deployment/ssl:/app/ssl
    depends_on:
      production_db:
        condition: service_healthy
      production_redis:
        condition: service_healthy
    networks:
      - expense_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --ssl-keyfile /app/ssl/production.key --ssl-certfile /app/ssl/production.crt

  # 暂存环境数据库
  staging_db:
    image: postgres:15
    container_name: expense_staging_db
    environment:
      POSTGRES_DB: expense_staging
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: staging_password_2024
    ports:
      - "5432:5432"
    volumes:
      - staging_db_data:/var/lib/postgresql/data
      - ./deployment/docker/db/postgresql.staging.conf:/etc/postgresql/postgresql.conf
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    networks:
      - expense_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

  # 暂存环境Redis
  staging_redis:
    image: redis:7-alpine
    container_name: expense_staging_redis
    command: redis-server /etc/redis/redis.conf
    ports:
      - "6379:6379"
    volumes:
      - staging_redis_data:/data
      - ./deployment/docker/redis/redis.staging.conf:/etc/redis/redis.conf
    networks:
      - expense_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 暂存环境后端
  staging_backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: expense_staging_backend
    environment:
      - DATABASE_URL=postgresql://postgres:staging_password_2024@staging_db:5432/expense_staging
      - REDIS_URL=redis://staging_redis:6379/0
      - SECRET_KEY=staging_super_secret_key_change_this_2024
      - ACCESS_TOKEN_EXPIRE_MINUTES=120
      - ENVIRONMENT=staging
    ports:
      - "8081:8000"
    volumes:
      - staging_uploads:/app/uploads
      - staging_logs:/app/logs
      - ./deployment/ssl:/app/ssl
    depends_on:
      staging_db:
        condition: service_healthy
      staging_redis:
        condition: service_healthy
    networks:
      - expense_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --ssl-keyfile /app/ssl/staging.key --ssl-certfile /app/ssl/staging.crt

  # 生产环境Nginx
  production_nginx:
    image: nginx:alpine
    container_name: expense_production_nginx
    ports:
      - "443:443"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./deployment/nginx/nginx.prod.conf:/etc/nginx/nginx.conf
      - ./deployment/ssl:/etc/nginx/ssl
      - production_uploads:/var/www/uploads
      - production_logs:/var/log/nginx
    depends_on:
      - production_backend
    networks:
      - expense_network
    restart: unless-stopped

  # 暂存环境Nginx
  staging_nginx:
    image: nginx:alpine
    container_name: expense_staging_nginx
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./deployment/nginx/nginx.staging.conf:/etc/nginx/nginx.conf
      - ./deployment/ssl:/etc/nginx/ssl
      - staging_uploads:/var/www/uploads
      - staging_logs:/var/log/nginx
    depends_on:
      - staging_backend
    networks:
      - expense_network
    restart: unless-stopped

# 数据卷
volumes:
  production_db_data:
    driver: local
  production_redis_data:
    driver: local
  production_uploads:
    driver: local
  production_logs:
    driver: local
  
  staging_db_data:
    driver: local
  staging_redis_data:
    driver: local
  staging_uploads:
    driver: local
  staging_logs:
    driver: local

# 网络
networks:
  expense_network:
    driver: bridge