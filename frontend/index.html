<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ê¨¢Ëøé - Áî®Êà∑ËÆ§ËØÅÁ≥ªÁªü</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --secondary-color: #06b6d4;
            --error-color: #ef4444;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --background-color: #f8fafc;
            --surface-color: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            color: var(--text-primary);
        }

        .container {
            background: var(--surface-color);
            border-radius: 1rem;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            position: relative;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem 1.5rem;
            text-align: center;
            position: relative;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .logo-icon {
            width: 2.5rem;
            height: 2.5rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 0.875rem;
        }

        .form-container {
            padding: 2rem 1.5rem;
        }

        .tab-switch {
            display: flex;
            background: var(--background-color);
            border-radius: 0.5rem;
            padding: 0.25rem;
            margin-bottom: 1.5rem;
        }

        .tab {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: var(--surface-color);
            color: var(--primary-color);
            box-shadow: var(--shadow);
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .input-container {
            position: relative;
        }

        .input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--surface-color);
        }

        .input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .input.error {
            border-color: var(--error-color);
        }

        .input.success {
            border-color: var(--success-color);
        }

        .input-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.25rem;
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            color: var(--success-color);
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .btn {
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background: var(--primary-color);
            color: white;
        }

        .loading {
            display: none;
            width: 1rem;
            height: 1rem;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading.show {
            display: block;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .alert {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #dcfce7;
            color: var(--success-color);
            border: 1px solid #bbf7d0;
        }

        .alert-error {
            background: #fef2f2;
            color: var(--error-color);
            border: 1px solid #fecaca;
        }

        .footer {
            text-align: center;
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.875rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }

            .container {
                max-width: 100%;
            }

            .header {
                padding: 1.5rem 1rem;
            }

            .form-container {
                padding: 1.5rem 1rem;
            }

            .logo {
                font-size: 1.75rem;
            }

            .logo-icon {
                width: 2rem;
                height: 2rem;
                font-size: 1rem;
            }
        }

        /* Ê∑±Ëâ≤Ê®°ÂºèÊîØÊåÅ */
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #1f2937;
                --surface-color: #374151;
                --text-primary: #f9fafb;
                --text-secondary: #d1d5db;
                --border-color: #4b5563;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">üöÄ</div>
                <span>Áî®Êà∑ËÆ§ËØÅÁ≥ªÁªü</span>
            </div>
            <p class="subtitle">ÂÆâÂÖ®„ÄÅ‰æøÊç∑ÁöÑÁôªÂΩï‰ΩìÈ™å</p>
        </div>

        <div class="form-container">
            <div class="alert" id="alert"></div>

            <div class="tab-switch">
                <button class="tab active" data-tab="login">ÁôªÂΩï</button>
                <button class="tab" data-tab="register">Ê≥®ÂÜå</button>
            </div>

            <!-- ÁôªÂΩïË°®Âçï -->
            <form class="form active" id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">ÈÇÆÁÆ±/Áî®Êà∑Âêç</label>
                    <div class="input-container">
                        <input type="text" id="loginEmail" class="input" placeholder="ËØ∑ËæìÂÖ•ÈÇÆÁÆ±ÊàñÁî®Êà∑Âêç" required>
                        <span class="input-icon">üë§</span>
                    </div>
                    <div class="error-message" id="loginEmailError"></div>
                </div>

                <div class="form-group">
                    <label for="loginPassword">ÂØÜÁ†Å</label>
                    <div class="input-container">
                        <input type="password" id="loginPassword" class="input" placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å" required>
                        <span class="input-icon">üîí</span>
                    </div>
                    <div class="error-message" id="loginPasswordError"></div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span class="btn-text">ÁôªÂΩï</span>
                    <div class="loading" id="loginLoading"></div>
                </button>

                <div class="forgot-password">
                    <a href="#" id="forgotPassword">ÂøòËÆ∞ÂØÜÁ†ÅÔºü</a>
                </div>
            </form>

            <!-- Ê≥®ÂÜåË°®Âçï -->
            <form class="form" id="registerForm">
                <div class="form-group">
                    <label for="registerEmail">ÈÇÆÁÆ±</label>
                    <div class="input-container">
                        <input type="email" id="registerEmail" class="input" placeholder="ËØ∑ËæìÂÖ•ÈÇÆÁÆ±Âú∞ÂùÄ" required>
                        <span class="input-icon">üìß</span>
                    </div>
                    <div class="error-message" id="registerEmailError"></div>
                </div>

                <div class="form-group">
                    <label for="registerUsername">Áî®Êà∑Âêç</label>
                    <div class="input-container">
                        <input type="text" id="registerUsername" class="input" placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑Âêç" required>
                        <span class="input-icon">üë§</span>
                    </div>
                    <div class="error-message" id="registerUsernameError"></div>
                </div>

                <div class="form-group">
                    <label for="registerPassword">ÂØÜÁ†Å</label>
                    <div class="input-container">
                        <input type="password" id="registerPassword" class="input" placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†ÅÔºàËá≥Â∞ë6‰ΩçÔºâ" required>
                        <span class="input-icon">üîí</span>
                    </div>
                    <div class="error-message" id="registerPasswordError"></div>
                </div>

                <div class="form-group">
                    <label for="registerConfirmPassword">Á°ÆËÆ§ÂØÜÁ†Å</label>
                    <div class="input-container">
                        <input type="password" id="registerConfirmPassword" class="input" placeholder="ËØ∑ÂÜçÊ¨°ËæìÂÖ•ÂØÜÁ†Å" required>
                        <span class="input-icon">üîí</span>
                    </div>
                    <div class="error-message" id="registerConfirmPasswordError"></div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span class="btn-text">Ê≥®ÂÜå</span>
                    <div class="loading" id="registerLoading"></div>
                </button>
            </form>
        </div>

        <div class="footer">
            <p>¬© 2025 Áî®Êà∑ËÆ§ËØÅÁ≥ªÁªü. ‰øùÁïôÊâÄÊúâÊùÉÂà©.</p>
        </div>
    </div>

    <script>
        // API Âü∫Á°ÄURL
        const API_BASE_URL = 'http://localhost:8000';

        // DOM ÂÖÉÁ¥†
        const tabs = document.querySelectorAll('.tab');
        const forms = document.querySelectorAll('.form');
        const alert = document.getElementById('alert');
        
        // Ë°®ÂçïÂÖÉÁ¥†
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        
        // ËæìÂÖ•Ê°ÜÂÖÉÁ¥†
        const loginEmail = document.getElementById('loginEmail');
        const loginPassword = document.getElementById('loginPassword');
        const registerEmail = document.getElementById('registerEmail');
        const registerUsername = document.getElementById('registerUsername');
        const registerPassword = document.getElementById('registerPassword');
        const registerConfirmPassword = document.getElementById('registerConfirmPassword');

        // Âä†ËΩΩÁä∂ÊÄÅ
        const loginLoading = document.getElementById('loginLoading');
        const registerLoading = document.getElementById('registerLoading');

        // Ê†áÁ≠æÈ°µÂàáÊç¢
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const targetTab = tab.dataset.tab;
                
                // Êõ¥Êñ∞Ê†áÁ≠æÁä∂ÊÄÅ
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Êõ¥Êñ∞Ë°®ÂçïÊòæÁ§∫
                forms.forEach(form => form.classList.remove('active'));
                document.getElementById(targetTab + 'Form').classList.add('active');
                
                // Ê∏ÖÈô§Ê∂àÊÅØÂíåÈ™åËØÅÁä∂ÊÄÅ
                clearMessages();
                clearValidationStates();
            });
        });

        // ÊòæÁ§∫ÈÄöÁü•
        function showAlert(message, type = 'success') {
            alert.textContent = message;
            alert.className = `alert alert-${type} show`;
            
            // 5ÁßíÂêéËá™Âä®ÈöêËóè
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        // Ê∏ÖÈô§ÈÄöÁü•
        function clearAlert() {
            alert.classList.remove('show');
        }

        // ÊòæÁ§∫ÈîôËØØÊ∂àÊÅØ
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.classList.add('show');
            }
        }

        // Ê∏ÖÈô§ÈîôËØØÊ∂àÊÅØ
        function clearError(elementId) {
            const errorElement = document.getElementById(elementId);
            if (errorElement) {
                errorElement.classList.remove('show');
            }
        }

        // Ê∏ÖÈô§ÊâÄÊúâÊ∂àÊÅØ
        function clearMessages() {
            clearAlert();
            document.querySelectorAll('.error-message').forEach(msg => {
                msg.classList.remove('show');
            });
        }

        // Ê∏ÖÈô§È™åËØÅÁä∂ÊÄÅ
        function clearValidationStates() {
            document.querySelectorAll('.input').forEach(input => {
                input.classList.remove('error', 'success');
            });
        }

        // È™åËØÅÈÇÆÁÆ±Ê†ºÂºè
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // È™åËØÅÁî®Êà∑ÂêçÊ†ºÂºè
        function validateUsername(username) {
            const usernameRegex = /^[a-zA-Z0-9_]{3,20}$/;
            return usernameRegex.test(username);
        }

        // È™åËØÅÂØÜÁ†ÅÂº∫Â∫¶
        function validatePassword(password) {
            return password.length >= 6;
        }

        // ÂÆûÊó∂È™åËØÅ
        registerEmail.addEventListener('blur', () => {
            const email = registerEmail.value.trim();
            if (email && !validateEmail(email)) {
                registerEmail.classList.add('error');
                showError('registerEmailError', 'ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÈÇÆÁÆ±Âú∞ÂùÄ');
            } else if (email) {
                registerEmail.classList.add('success');
                clearError('registerEmailError');
            }
        });

        registerUsername.addEventListener('blur', () => {
            const username = registerUsername.value.trim();
            if (username && !validateUsername(username)) {
                registerUsername.classList.add('error');
                showError('registerUsernameError', 'Áî®Êà∑ÂêçÂè™ËÉΩÂåÖÂê´Â≠óÊØç„ÄÅÊï∞Â≠óÂíå‰∏ãÂàíÁ∫øÔºåÈïøÂ∫¶3-20‰Ωç');
            } else if (username) {
                registerUsername.classList.add('success');
                clearError('registerUsernameError');
            }
        });

        registerPassword.addEventListener('blur', () => {
            const password = registerPassword.value;
            if (password && !validatePassword(password)) {
                registerPassword.classList.add('error');
                showError('registerPasswordError', 'ÂØÜÁ†ÅÈïøÂ∫¶Ëá≥Â∞ë6‰Ωç');
            } else if (password) {
                registerPassword.classList.add('success');
                clearError('registerPasswordError');
            }
        });

        registerConfirmPassword.addEventListener('blur', () => {
            const confirmPassword = registerConfirmPassword.value;
            const password = registerPassword.value;
            if (confirmPassword && confirmPassword !== password) {
                registerConfirmPassword.classList.add('error');
                showError('registerConfirmPasswordError', '‰∏§Ê¨°ËæìÂÖ•ÁöÑÂØÜÁ†Å‰∏ç‰∏ÄËá¥');
            } else if (confirmPassword) {
                registerConfirmPassword.classList.add('success');
                clearError('registerConfirmPasswordError');
            }
        });

        // ÁôªÂΩïË°®ÂçïÊèê‰∫§
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = loginEmail.value.trim();
            const password = loginPassword.value;

            // Ê∏ÖÈô§‰πãÂâçÁöÑÊ∂àÊÅØ
            clearMessages();
            clearValidationStates();

            // Âü∫Êú¨È™åËØÅ
            let hasError = false;
            
            if (!email) {
                showError('loginEmailError', 'ËØ∑ËæìÂÖ•ÈÇÆÁÆ±ÊàñÁî®Êà∑Âêç');
                loginEmail.classList.add('error');
                hasError = true;
            }

            if (!password) {
                showError('loginPasswordError', 'ËØ∑ËæìÂÖ•ÂØÜÁ†Å');
                loginPassword.classList.add('error');
                hasError = true;
            }

            if (hasError) return;

            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            const submitBtn = loginForm.querySelector('button[type="submit"]');
            const btnText = submitBtn.querySelector('.btn-text');
            submitBtn.disabled = true;
            loginLoading.classList.add('show');
            btnText.textContent = 'ÁôªÂΩï‰∏≠...';

            try {
                const response = await fetch(`${API_BASE_URL}/token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        username: email, // ÊîØÊåÅÈÇÆÁÆ±ÊàñÁî®Êà∑Âêç
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // ÁôªÂΩïÊàêÂäü
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('token_type', data.token_type);
                    
                    showAlert('ÁôªÂΩïÊàêÂäüÔºÅÊ≠£Âú®Ë∑≥ËΩ¨...', 'success');
                    
                    // Ë∑≥ËΩ¨Âà∞Áî®Êà∑È°µÈù¢Êàñ‰ª™Ë°®Êùø
                    setTimeout(() => {
                        window.location.href = '/dashboard.html'; // ÊàñÂÖ∂‰ªñÈ°µÈù¢
                    }, 1500);
                } else {
                    // ÁôªÂΩïÂ§±Ë¥•
                    const errorMessage = data.detail || 'ÁôªÂΩïÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÊÇ®ÁöÑÂá≠ËØÅ';
                    showAlert(errorMessage, 'error');
                    
                    if (errorMessage.includes('Âá≠ËØÅ')) {
                        loginPassword.classList.add('error');
                        loginEmail.classList.add('error');
                    }
                }
            } catch (error) {
                console.error('ÁôªÂΩïÈîôËØØ:', error);
                showAlert('ÁΩëÁªúÈîôËØØÔºåËØ∑Á®çÂêéÈáçËØï', 'error');
            } finally {
                // ÊÅ¢Â§çÊåâÈíÆÁä∂ÊÄÅ
                submitBtn.disabled = false;
                loginLoading.classList.remove('show');
                btnText.textContent = 'ÁôªÂΩï';
            }
        });

        // Ê≥®ÂÜåË°®ÂçïÊèê‰∫§
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = registerEmail.value.trim();
            const username = registerUsername.value.trim();
            const password = registerPassword.value;
            const confirmPassword = registerConfirmPassword.value;

            // Ê∏ÖÈô§‰πãÂâçÁöÑÊ∂àÊÅØ
            clearMessages();
            clearValidationStates();

            // ÂÆåÊï¥È™åËØÅ
            let hasError = false;

            if (!email) {
                showError('registerEmailError', 'ËØ∑ËæìÂÖ•ÈÇÆÁÆ±Âú∞ÂùÄ');
                registerEmail.classList.add('error');
                hasError = true;
            } else if (!validateEmail(email)) {
                showError('registerEmailError', 'ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÈÇÆÁÆ±Âú∞ÂùÄ');
                registerEmail.classList.add('error');
                hasError = true;
            }

            if (!username) {
                showError('registerUsernameError', 'ËØ∑ËæìÂÖ•Áî®Êà∑Âêç');
                registerUsername.classList.add('error');
                hasError = true;
            } else if (!validateUsername(username)) {
                showError('registerUsernameError', 'Áî®Êà∑ÂêçÂè™ËÉΩÂåÖÂê´Â≠óÊØç„ÄÅÊï∞Â≠óÂíå‰∏ãÂàíÁ∫øÔºåÈïøÂ∫¶3-20‰Ωç');
                registerUsername.classList.add('error');
                hasError = true;
            }

            if (!password) {
                showError('registerPasswordError', 'ËØ∑ËæìÂÖ•ÂØÜÁ†Å');
                registerPassword.classList.add('error');
                hasError = true;
            } else if (!validatePassword(password)) {
                showError('registerPasswordError', 'ÂØÜÁ†ÅÈïøÂ∫¶Ëá≥Â∞ë6‰Ωç');
                registerPassword.classList.add('error');
                hasError = true;
            }

            if (!confirmPassword) {
                showError('registerConfirmPasswordError', 'ËØ∑Á°ÆËÆ§ÂØÜÁ†Å');
                registerConfirmPassword.classList.add('error');
                hasError = true;
            } else if (password !== confirmPassword) {
                showError('registerConfirmPasswordError', '‰∏§Ê¨°ËæìÂÖ•ÁöÑÂØÜÁ†Å‰∏ç‰∏ÄËá¥');
                registerConfirmPassword.classList.add('error');
                hasError = true;
            }

            if (hasError) return;

            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            const submitBtn = registerForm.querySelector('button[type="submit"]');
            const btnText = submitBtn.querySelector('.btn-text');
            submitBtn.disabled = true;
            registerLoading.classList.add('show');
            btnText.textContent = 'Ê≥®ÂÜå‰∏≠...';

            try {
                const response = await fetch(`${API_BASE_URL}/users/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Ê≥®ÂÜåÊàêÂäü
                    showAlert('Ê≥®ÂÜåÊàêÂäüÔºÅËØ∑ÁôªÂΩï', 'success');
                    
                    // Ëá™Âä®ÂàáÊç¢Âà∞ÁôªÂΩïË°®Âçï
                    setTimeout(() => {
                        tabs.forEach(t => t.classList.remove('active'));
                        document.querySelector('[data-tab="login"]').classList.add('active');
                        
                        forms.forEach(form => form.classList.remove('active'));
                        loginForm.classList.add('active');
                        
                        // È¢ÑÂ°´ÂÖÖÈÇÆÁÆ±
                        loginEmail.value = email;
                    }, 2000);
                } else {
                    // Ê≥®ÂÜåÂ§±Ë¥•
                    const errorMessage = data.detail || 'Ê≥®ÂÜåÂ§±Ë¥•ÔºåËØ∑ÈáçËØï';
                    showAlert(errorMessage, 'error');
                    
                    if (errorMessage.includes('ÈÇÆÁÆ±')) {
                        registerEmail.classList.add('error');
                    } else if (errorMessage.includes('Áî®Êà∑Âêç')) {
                        registerUsername.classList.add('error');
                    }
                }
            } catch (error) {
                console.error('Ê≥®ÂÜåÈîôËØØ:', error);
                showAlert('ÁΩëÁªúÈîôËØØÔºåËØ∑Á®çÂêéÈáçËØï', 'error');
            } finally {
                // ÊÅ¢Â§çÊåâÈíÆÁä∂ÊÄÅ
                submitBtn.disabled = false;
                registerLoading.classList.remove('show');
                btnText.textContent = 'Ê≥®ÂÜå';
            }
        });

        // ÂøòËÆ∞ÂØÜÁ†ÅÂäüËÉΩ
        document.getElementById('forgotPassword').addEventListener('click', (e) => {
            e.preventDefault();
            const email = prompt('ËØ∑ËæìÂÖ•ÊÇ®ÁöÑÈÇÆÁÆ±Âú∞ÂùÄÔºö');
            if (email && validateEmail(email)) {
                // ËøôÈáåÂèØ‰ª•ÂÆûÁé∞ÂøòËÆ∞ÂØÜÁ†ÅÈÄªËæë
                showAlert('ÂØÜÁ†ÅÈáçÁΩÆÈìæÊé•Â∑≤ÂèëÈÄÅÂà∞ÊÇ®ÁöÑÈÇÆÁÆ±', 'success');
            } else if (email) {
                showAlert('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÈÇÆÁÆ±Âú∞ÂùÄ', 'error');
            }
        });

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÁöÑÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            // Ê£ÄÊü•ÊòØÂê¶Â∑≤ÊúâÊúâÊïàtoken
            const token = localStorage.getItem('access_token');
            if (token) {
                // È™åËØÅtokenÊòØÂê¶ÊúâÊïà
                fetch(`${API_BASE_URL}/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                }).then(response => {
                    if (response.ok) {
                        // TokenÊúâÊïàÔºåË∑≥ËΩ¨Âà∞‰ª™Ë°®Êùø
                        window.location.href = '/dashboard.html';
                    } else {
                        // TokenÊó†ÊïàÔºåÊ∏ÖÈô§Êú¨Âú∞Â≠òÂÇ®
                        localStorage.removeItem('access_token');
                        localStorage.removeItem('token_type');
                    }
                }).catch(() => {
                    // ÁΩëÁªúÈîôËØØÔºåÊ∏ÖÈô§Êú¨Âú∞Â≠òÂÇ®
                    localStorage.removeItem('access_token');
                    localStorage.removeItem('token_type');
                });
            }
        });

        // ÈîÆÁõòÂø´Êç∑ÈîÆÊîØÊåÅ
        document.addEventListener('keydown', (e) => {
            // EnterÈîÆÊèê‰∫§Ë°®Âçï
            if (e.key === 'Enter' && (loginForm.classList.contains('active') || registerForm.classList.contains('active'))) {
                const activeForm = loginForm.classList.contains('active') ? loginForm : registerForm;
                const submitBtn = activeForm.querySelector('button[type="submit"]');
                if (submitBtn && !submitBtn.disabled) {
                    submitBtn.click();
                }
            }
        });
    </script>
