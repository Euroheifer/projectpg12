{% extends "menu.html" %}
{% block title %}群组管理 | Project PG12{% endblock %}
{% block extra_css %}
<style>
/* 自定义样式 */
body {
  background-color: #F9FAFB;
  font-family: 'Inter', sans-serif;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

.dashboard-card {
  transition: all 0.2s ease-in-out;
}

.group-card {
  transition: all 0.2s ease-in-out;
  cursor: pointer;
}

.group-card:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
}

main {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  width: 100%;
  padding-top: 2rem;
  padding-bottom: 2rem;
}

.content-wrapper {
  max-width: 80rem;
  width: 100%;
  padding-left: 1rem;
  padding-right: 1rem;
  margin: 0 auto;
}

.fade-in {
  animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.admin-badge {
  background: #FEE2E2;
  color: #DC2626;
  padding: 2px 8px;
  border-radius: 6px;
  font-size: 0.7rem;
  font-weight: 600;
  margin-left: 8px;
}
</style>
{% endblock %}

{% block content %}
<main>
  <div class="content-wrapper">
    <div class="space-y-6">
      <!-- 待处理邀请卡片 -->
      <div class="dashboard-card bg-white shadow-xl rounded-xl p-6 border-t-4 border-indigo-500 fade-in">
        <div class="flex justify-between items-center mb-4 pb-2 border-b border-gray-100">
          <h2 class="text-xl font-semibold text-gray-800 flex items-center">
            <i class="fa-solid fa-envelope-open-text text-indigo-500 mr-2"></i>
            待处理的群组邀请
          </h2>
        </div>
        <div id="invitation-list-container" class="min-h-[150px]">
          <div class="text-center p-6 text-gray-500">
            <i class="fa-solid fa-spinner fa-spin text-3xl mb-3"></i>
            <p>加载邀请中...</p>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 我的群组卡片 -->
    <div class="dashboard-card bg-white shadow-xl rounded-xl p-6 border-t-4 border-indigo-500 fade-in">
      <div class="flex justify-between items-center mb-4 pb-2 border-b border-gray-100">
        <h2 class="text-xl font-semibold text-gray-800 flex items-center">
          <i class="fa-solid fa-list-check text-indigo-500 mr-2"></i>
          我的群组
        </h2>
        <div class="flex space-x-3">
          <button onclick="handleCreateGroup()"
            class="flex items-center space-x-1 py-1 px-3 rounded-lg text-white bg-emerald-500 hover:bg-emerald-600 transition duration-150 text-sm shadow-md">
            <i class="fa-solid fa-plus w-3 h-3"></i>
            <span>创建群组</span>
          </button>
        </div>
      </div>
      <div id="my-groups-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 min-h-[100px]">
        <div class="col-span-full text-center p-6 text-gray-500">
          <i class="fa-solid fa-spinner fa-spin text-3xl mb-3"></i>
          <p>加载群组中...</p>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 创建群组弹窗 -->
  <div id="create-group-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white p-6 rounded-xl shadow-2xl max-w-md w-full transform transition duration-300 scale-100">
      <h3 class="text-xl font-bold mb-4 text-center">创建新群组</h3>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-medium mb-2" for="group-name">
          群组名称
        </label>
        <input id="group-name" type="text" required minlength="2" maxlength="50"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="输入群组名称">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-medium mb-2" for="group-description">
          群组描述
        </label>
        <textarea id="group-description" maxlength="200"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 h-24 resize-none"
          placeholder="输入群组描述（可选）"></textarea>
      </div>
      <div class="flex space-x-3">
        <button onclick="closeCreateGroupModal()"
          class="flex-1 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition duration-150">取消</button>
        <button onclick="createNewGroup()"
          class="flex-1 py-2 bg-emerald-500 text-white rounded-lg hover:bg-emerald-600 transition duration-150">创建</button>
      </div>
    </div>
  </div>
</main>
{% endblock %}

{% block extra_js %}
<script src="/static/js/ui/menu.js"></script>
<script type="module" src="/static/js/page/home_page.js"></script>
<script type="module" src="/static/js/api/groups.js"></script>
<script type="module" src="/static/js/api/invitations.js"></script>

<!-- 安全增强 -->
<script>
// CSRF保护
function getCSRFToken() {
  const cookieMatch = document.cookie.match(/csrftoken=([^;]+)/);
  if (cookieMatch) return cookieMatch[1];
  
  const metaTag = document.querySelector('meta[name="csrf-token"]');
  if (metaTag) return metaTag.getAttribute('content');
  
  return '';
}

// 表单安全增强
document.addEventListener('DOMContentLoaded', function() {
  const forms = document.querySelectorAll('form');
  forms.forEach(form => {
    const submitButton = form.querySelector('button[type="submit"], button[onclick*="createNewGroup"]');
    if (submitButton) {
      const originalHandler = submitButton.getAttribute('onclick');
      submitButton.setAttribute('onclick', 
        originalHandler ? 
        `getCSRFToken(); ${originalHandler}` : 
        'getCSRFToken(); createNewGroup();'
      );
    }
  });
});
</script>
{% endblock %}
